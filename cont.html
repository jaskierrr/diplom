<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Хранение</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__left-block">
				<a href="index.html" class="header__logo">
					<img src="img/logo.png" alt="Логотип" />
				</a>
				<nav class="header__links">
					<a href="price.html" class="header__link">Стоимость</a>
					<a href="about.html" class="header__link">О нас</a>
					<a href="cont.html" class="header__link">Контакты</a>
				</nav>
			</div>
			<div class="header__right-block">
				<button class="btn btn_white">Связаться с нами</button>
			</div>
		</header>


		<footer class="footer">
			<div class="container">
				<div class="social">
					<div class="subtitle">Мы в социальных сетях:</div>
					<a href="#" class="link">telegram</a>
					<a href="#" class="link">vk</a>
				</div>
				<div class="call">
					<div class="subtitle">Или позвоните нам</div>
					<a href="#" class="link">+7 999 999 99 99</a>
					<a href="#" class="link">+7 999 999 99 99</a>
				</div>
			</div>
		</footer>

		<div class="modal">
			<div class="modal__dialog">
				<div class="modal__content">
					<form action="#">
						<div class="modal__close">&times;</div>
						<div class="modal__title">
							Мы свяжемся с вами как можно быстрее!
						</div>
						<input
							required
							placeholder="Ваше имя"
							name="name"
							type="text"
							class="modal__input"
						/>
						<input
							required
							placeholder="Ваш номер телефона"
							name="phone"
							type="phone"
							class="modal__input"
						/>
						<button class="btn btn_dark btn_min">Перезвонить мне</button>
					</form>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
